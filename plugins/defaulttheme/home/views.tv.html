<div class="homeSection">
    <div class="sectionTitle">&nbsp;</div>
    <div>
        <paper-button raised class="card block wideSpotlightCard">
            <div class="cardScalable">
                <div class="cardPadder"></div>
                <div class="cardContent">
                    <div class="cardImageContainer coveredImage">
                    </div>

                    <div class="innerCardFooter">
                        <div class="cardText"></div>
                    </div>
                </div>
            </div>
        </paper-button>
        <div>
            <paper-button raised class="card backdropCard miniSpotlightCard allSeriesCard coloredCard" data-type="allseries">
                <div class="cardScalable">
                    <div class="cardPadder"></div>
                    <div class="cardContent">
                        <div class="cardImageContainer">

                            <iron-icon class="cardImageIcon" icon="tv"></iron-icon>

                            <div class="innerCardFooter">
                                <div class="cardText">${AllSeries}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </paper-button>
            <paper-button raised class="card backdropCard miniSpotlightCard genresCard coloredCard" data-type="genres">
                <div class="cardScalable">
                    <div class="cardPadder"></div>
                    <div class="cardContent">
                        <div class="cardImageContainer ">

                            <iron-icon class="cardImageIcon" icon="local-movies"></iron-icon>

                            <div class="innerCardFooter">
                                <div class="cardText">${Genres}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </paper-button>
        </div>
    </div>
</div>
