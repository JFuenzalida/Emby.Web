<div class="scrollbar scrollbarX">
    <div class="handle"><div class="mousearea"></div></div>
</div>
<div class="scrollFrame scrollFrameX homeScrollFrame" style="white-space: nowrap;display:none;">
    <div class="scrollSlider" style="width:10000px;">

        <div class="homeSection">
            <div class="sectionTitle">&nbsp;</div>
            <div>
                <paper-button raised class="card block backdropCard homebackdropSpotlightCard">
                    <div class="cardScalable">
                        <div class="cardPadder"></div>
                        <div class="cardContent">
                            <div class="cardImageContainer">

                                <iron-icon class="cardImageIcon" icon="local-movies"></iron-icon>

                                <div class="innerCardFooter">
                                    <div class="cardText">${Genres}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </paper-button>
                <div>
                    <paper-button raised class="card backdropCard homebackdropCard allSeriesCard" data-type="allseries">
                        <div class="cardScalable">
                            <div class="cardPadder"></div>
                            <div class="cardContent">
                                <div class="cardImageContainer">

                                    <iron-icon class="cardImageIcon" icon="tv"></iron-icon>

                                    <div class="innerCardFooter">
                                        <div class="cardText">${AllSeries}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </paper-button>
                    <paper-button raised class="card backdropCard homebackdropCard seriesGenresCard" data-type="genres">
                        <div class="cardScalable">
                            <div class="cardPadder"></div>
                            <div class="cardContent">
                                <div class="cardImageContainer">

                                    <iron-icon class="cardImageIcon" icon="local-movies"></iron-icon>

                                    <div class="innerCardFooter">
                                        <div class="cardText">${Genres}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </paper-button>
                </div>
            </div>
        </div>

        <div class="homeSection resumeSection hide">
            <div class="sectionTitle">${ContinueWatching}</div>
            <div class="itemsContainer">

            </div>
        </div>

        <div class="homeSection nextUpSection hide">
            <div class="sectionTitle">${NextUp}</div>
            <div class="itemsContainer">

            </div>
        </div>

        <div class="homeSection latestSection hide">
            <div class="sectionTitle">${LatestEpisodes}</div>
            <div class="itemsContainer">

            </div>
        </div>
    </div>
</div>
