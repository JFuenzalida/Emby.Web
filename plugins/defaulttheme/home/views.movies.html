<div class="homeSection">
    <div class="sectionTitle">&nbsp;</div>
    <div>
        <paper-button raised class="card block wideSpotlightCard noScale">
            <div class="cardBox">
                <div class="cardScalable">
                    <div class="cardPadder"></div>
                    <div class="cardContent">
                        <div class="cardImageContainer coveredImage">
                        </div>

                        <div class="innerCardFooter">
                            <div class="cardText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </paper-button>
        <div>
            <paper-button raised class="card miniSpotlightCard allMoviesCard" data-type="allseries">
                <div class="cardBox">
                    <div class="cardScalable">
                        <div class="cardPadder"></div>
                        <div class="cardContent">
                            <div class="cardImageContainer">

                                <div class="cardImage"></div>

                                <div class="innerCardFooter">
                                    <div class="cardText">${AllMovies}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </paper-button>
            <paper-button raised class="card miniSpotlightCard movieGenresCard" data-type="genres">
                <div class="cardBox">
                    <div class="cardScalable">
                        <div class="cardPadder"></div>
                        <div class="cardContent">
                            <div class="cardImageContainer">

                                <div class="cardImage"></div>

                                <div class="innerCardFooter">
                                    <div class="cardText">${Genres}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </paper-button>
        </div>
    </div>
</div>

    <div class="sectionTitle">${ContinueWatching}</div>

    </div>
</div>
