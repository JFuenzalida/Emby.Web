<div style="float:left;">
    <div>
        <paper-button raised class="card backdropCard" style="width:640px;" data-cardtype$="{{item.cardType}}">
            <div class="cardScalable">
                <div class="cardPadder"></div>
                <div class="cardContent">
                    <div class="cardImageContainer">

                        <template is="dom-if" if="{{item.showIcon}}">
                            <iron-icon class="cardImageIcon" icon="{{item.icon}}"></iron-icon>
                        </template>
                        <template is="dom-if" if="{{item.showImage}}">
                            <div class="cardImage" style$="{{item.cardImageStyle}}">

                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </paper-button>
    </div>
