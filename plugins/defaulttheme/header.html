<div class="header">
    <div class="controlBox hide">
        <paper-icon-button icon="indeterminate-check-box" class="controlBoxButton minimizeButton"></paper-icon-button>
        <paper-icon-button icon="fullscreen-exit" class="controlBoxButton fullscreenExitButton"></paper-icon-button>
        <paper-icon-button icon="close" class="appExitButton"></paper-icon-button>
    </div>
    <div>
        <div class="headerButtonContainer backButtonContainer hide"><paper-icon-button icon="arrow-back" class="backButton" onclick="Emby.Page.back();"></paper-icon-button></div>
        <div class="logo"></div>
        <div class="headerButtonContainer userButtonContainer hide"><paper-icon-button icon="person" class="headerUserButton"></paper-icon-button></div>
        <div class="headerButtonContainer searchButtonContainer hide"><paper-icon-button icon="search" class="headerSearchButton"></paper-icon-button></div>
    </div>
    <div class="headerRight">
        <h2 class="clock">{{shortTimeString}}</h2>
    </div>
</div>
