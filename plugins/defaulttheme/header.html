<div class="windowDragRegion">
    <div class="controlBox hide">
        <paper-icon-button icon="remove" class="controlBoxButton minimizeButton"></paper-icon-button>
        <paper-icon-button icon="fullscreen-exit" class="controlBoxButton fullscreenExitButton"></paper-icon-button>
        <paper-icon-button icon="close" class="appExitButton"></paper-icon-button>
    </div>
    <div class="headerLeft">
        <paper-icon-button icon="arrow-back" class="headerBackButton" onclick="Emby.Page.back();"></paper-icon-button>
        <div class="headerLogo"></div>
        <h2 class="pageTitle">&nbsp;</h2>
    </div>
    <div class="headerRight">
        <paper-icon-button icon="audiotrack" class="headerAudioPlayerButton headerButton largeIcon hide"></paper-icon-button>
        <paper-icon-button icon="search" class="headerSearchButton headerButton largeIcon hide"></paper-icon-button>
        <paper-icon-button icon="person" class=" headerButton headerUserButton largeIcon hide"></paper-icon-button>
        <h2 class="headerClock">{{shortTimeString}}</h2>
    </div>
</div>
