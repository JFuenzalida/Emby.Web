<!DOCTYPE html>
<html class="preload" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emby</title>

    <link rel="stylesheet" href="style/initial.css" />
</head>
<body>
    <div class="backdropContainer"></div>

    <div class="mainHeader"></div>
    <neon-animated-pages class="mainAnimatedPages themeContainer"><neon-animatable class="mainAnimatedPage"></neon-animatable><neon-animatable class="mainAnimatedPage"></neon-animatable><neon-animatable class="mainAnimatedPage"></neon-animatable><neon-animatable class="mainAnimatedPage"></neon-animatable></neon-animated-pages>
    <div class="windowDragRegion">
        <div class="controlBox hide">
            <paper-icon-button icon="remove" class="controlBoxButton minimizeButton"></paper-icon-button>
            <paper-icon-button icon="fullscreen-exit" class="controlBoxButton maximizeButton"></paper-icon-button>
            <paper-icon-button icon="close" class="controlBoxButton appExitButton"></paper-icon-button>
        </div>
    </div>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
        require(['app.js?t=' + new Date().getTime()]);
    </script>
</body>
</html>
