<div class="preLoginHeader">
    <div class="logo"></div>
</div>
<div class="preLoginContent Aligner" style="max-width:none;width:100%;margin:0 0 0;position:fixed;top:100px;right:0;left:0;bottom:100px;">

    <div style="flex: 1;">
        <h1 style="text-align: center;">${HeaderPleaseSignIn}</h1>
        <div class="scrollX">
            <template is="dom-repeat" items="{{items}}" class="loginTemplate">
                <paper-button raised class="cardButton">
                    <div class="cardImage">

                    </div>
                    <div class="cardContent">
                        <div class="cardText">[[item.name]]</div>
                        <div class="cardText dim">Last active never</div>
                    </div>
                </paper-button>
            </template>
        </div>
    </div>
</div>
