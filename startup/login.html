<div class="preLoginHeader">
    <div class="logo"></div>
</div>
<div class="preLoginContent">
    <div>
        <style>
            paper-material {
                display: inline-block;
                background: white;
                box-sizing: border-box;
                margin: 16px;
                padding: 16px;
                border-radius: 2px;
            }

            .fab {
                display: inline-block;
                background: white;
                box-sizing: border-box;
                width: 56px;
                height: 56px;
                margin: 16px;
                padding: 16px;
                border-radius: 50%;
                text-align: center;
                cursor: pointer;
            }
        </style>
        <section>
            <div>Paper Elevations</div>

            <paper-material class="card" elevation="0">
                elevation = 0
            </paper-material>

            <paper-material class="card" elevation="1">
                elevation = 1
            </paper-material>

            <paper-material class="card" elevation="2">
                elevation = 2
            </paper-material>

            <paper-material class="card" elevation="3">
                elevation = 3
            </paper-material>

            <paper-material class="card" elevation="4">
                elevation = 4
            </paper-material>

            <paper-material class="card" elevation="5">
                elevation = 5
            </paper-material>
        </section>
    </div>
</div>
