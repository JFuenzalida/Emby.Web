<div class="pageContainer">
    <div class="centeredPageContent">
        <form class="manualServerForm" style="text-align: left; margin: 0 auto;">
            <h1 style="text-align: left;">${HeaderConnectToServer}</h1>
            <div>
                <label for="txtServerHost">${LabelServerHost}</label>
                <input id="txtServerHost" class="txtServerHost paperLike" type="text" required="required" autofocus />
                <div class="fieldDescription" style="text-align:left;">${LabelServerHostHelp}</div>
            </div>
            <br />
            <div>
                <label for="txtServerPort">${LabelServerPort}</label>
                <input id="txtServerPort" class="txtServerPort paperLike" type="text" step="1" min="0" value="8096" />
            </div>
            <br />

            <button raised class="block paperRaised" type="submit">
                <span>${ButtonConnect}</span>
            </button>

            <button raised class="block buttonCancel paperRaised" type="button"><span>${ButtonCancel}</span></button>
        </form>
    </div>
</div>
