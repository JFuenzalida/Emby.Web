<div class="preLoginHeader">
    <div class="logo"></div>
</div>
<div class="preLoginContent">
    <form class="manualServerForm" style="text-align: left; margin: 0 auto;">
        <h1 style="text-align: left;">${HeaderConnectToServer}</h1>
        <div>
            <paper-input autofocus class="txtServerHost" label="${LabelServerHost}" type="text" required="required"></paper-input>
            <div class="fieldDescription" style="text-align:left;">${LabelServerHostHelp}</div>
        </div>
        <br />
        <div>
            <paper-input class="txtServerPort" label="${LabelServerPort}" type="text" step="1" min="0"></paper-input>
        </div>
        <br />

		
			<button type="submit" class="clearButton" tabindex="-1">
				<paper-button raised class="block">
					<iron-icon icon="check"></iron-icon><span>${ButtonConnect}</span>
				</paper-button>
			</button>		
		

        <paper-button class="block buttonCancel"><iron-icon icon="close"></iron-icon><span>${ButtonCancel}</span></paper-button>
    </form>
</div>
