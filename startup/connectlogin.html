<div class="preLoginHeader">
    <div class="logo"></div>
</div>
<div class="preLoginContent">
    <form class="connectLoginForm" style="text-align: left; margin: 0 auto;">

        <h1 style="text-align: left;">${HeaderSignInWithConnect}</h1>
        <div>
            <paper-input autofocus class="txtConnectUserName" label="${LabelEnterConnectUserName}" required="required"></paper-input>
            <div class="fieldDescription" style="text-align:left;">${LabelEnterConnectUserNameHelp}</div>
        </div>
        <br />
        <div>
            <paper-input class="txtConnectPassword" label="${LabelPassword}" required="required"></paper-input>
        </div>
        <br />
        <button type="submit" data-role="none" class="clearButton">
            <paper-button raised class="block"><iron-icon icon="check"></iron-icon><span>${ButtonSignIn}</span></paper-button>
        </button>

        <div class="skip" style="text-align:center;">
            <paper-button class="block btnSkipConnect"><iron-icon icon="close"></iron-icon><span>${ButtonSkip}</span></paper-button>
            <div class="fieldDescription">${TextConnectToServerManually}</div>
        </div>
    </form>
</div>
