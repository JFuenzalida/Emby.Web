<div class="pageContainer">
    <div class="centeredPageContent">
        <form class="connectLoginForm" style="text-align: left; margin: 0 auto;">

            <h1 style="text-align: left;">${HeaderSignInWithConnect}</h1>
            <div>
                <label for="txtConnectUserName">${LabelEnterConnectUserName}</label>
                <input id="txtConnectUserName" class="txtConnectUserName paperLike" required="required" type="text" autocomplete="off" autofocus />
                <div class="fieldDescription" style="text-align:left;">${LabelEnterConnectUserNameHelp}</div>
            </div>
            <br />
            <div>
                <label for="txtConnectPassword">${LabelPassword}</label>
                <input id="txtConnectPassword" class="txtConnectPassword paperLike" required="required" type="password" autocomplete="off" />
            </div>
            <br />
            <button raised class="block paperRaised" type="submit">
                <span>${ButtonSignIn}</span>
            </button>

            <div class="skip" style="text-align:center;">
                <button class="block btnSkipConnect paperRaised" type="button" raised><span>${ButtonSkip}</span></button>
                <div class="fieldDescription">${TextConnectToServerManually}</div>
            </div>
        </form>
    </div>
</div>
