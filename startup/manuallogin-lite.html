<div class="pageContainer">
    <div class="centeredPageContent">
        <form style="text-align: left; margin: 0 auto;">

            <h1 style="text-align: left;">${HeaderPleaseSignIn}</h1>
            <div>
                <label for="txtUserName">${LabelEnterConnectUserName}</label>
                <input id="txtUserName" class="txtUserName paperLike" type="text" required="required" />
            </div>
            <br />
            <div>
                <label for="txtPassword">${LabelPassword}</label>
                <input id="txtPassword" class="txtPassword paperLike" type="password" />
            </div>
            <br />
            <button raised class="block paperRaised" type="submit"><span>${ButtonSignIn}</span></button>
            <button raised class="block buttonCancel paperRaised" type="button"><span>${ButtonCancel}</span></button>
        </form>
    </div>
</div>
